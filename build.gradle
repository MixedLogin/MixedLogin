plugins {
    id 'java'
}

group = 'fun.iiii.mixedlogin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {

//    annotationProcessor fileTree(dir: 'libs', include: ['*.jar'])
//    dir libs
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    netty
    implementation 'io.netty:netty-all:4.1.63.Final'
//    gson
    implementation 'com.google.code.gson:gson:2.8.9'
//    log4j
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    // https://mvnrepository.com/artifact/net.kyori/adventure-text-serializer-gson
    compileOnly 'net.kyori:adventure-text-serializer-gson:4.19.0'
//    com.google.inject
    compileOnly 'com.google.inject:guice:4.2.3'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compileOnly 'com.google.guava:guava:33.4.0-jre'

    annotationProcessor 'com.velocitypowered:velocity-api:3.4.0-SNAPSHOT'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}